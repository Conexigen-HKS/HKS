<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Matching</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
    .location, .meta, .requirements {
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
    }
    .action-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .like {
      background-color: #28a745;
    }
    .dislike {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ job.title }}</h2>
    <p class="location">{{ job.company_name }}, {{ job.location }}</p>
    <div class="meta">
      <p>Salary: ${{ job.min_salary }} - ${{ job.max_salary }}</p>
      <p>{{ job.description }}</p>
    </div>
    <div class="requirements">
      <h3>Requirements:</h3>
      <ul>
        {% for req in job.requirements %}
        <li>{{ req.title }} (Level: {{ req.level }})</li>
        {% endfor %}
      </ul>
    </div>
    <div class="actions">
      <form method="post" action="/matches/match_request">
        <input type="hidden" name="target_id" value="{{ job.id }}">
        <button type="submit" name="action" value="dislike" class="action-btn dislike">Dislike</button>
        <button type="submit" name="action" value="like" class="action-btn like">Like</button>
      </form>
    </div>
  </div>

  <script>
    async function sendAction(action) {
      try {
        const response = await axios.post('/matches/match_request', {
          target_id: "{{ job.id }}",
          action: action
        });
        alert(response.data.message);
        window.location.reload();  // Reload the page to show a new random job
      } catch (error) {
        console.error('Error sending action:', error);
      }
    }

    // Load the first job on page load
    window.onload = fetchRandomJob;
  </script>
</body>
</html>
