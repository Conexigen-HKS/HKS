<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Applications</title>
  <link rel="stylesheet" href="/static/css/match_job_app.css">
</head>
<body>
  <div class="container">
    <h2>Job Application</h2>
    <p><strong>Description:</strong> {{ application.description }}</p>
    <p><strong>Location:</strong> {{ application.location }}</p>
    <p><strong>Minimum Salary:</strong> {{ application.min_salary }}</p>
    <p><strong>Maximum Salary:</strong> {{ application.max_salary }}</p>
    <p><strong>Status:</strong> {{ application.status }}</p>
    <div class="actions">
      <form method="post" action="/matches/match_request">
        <input type="hidden" name="target_id" value="{{ application.id }}">
        <button type="submit" name="action" value="dislike" class="action-btn dislike">Dislike</button>
        <button type="submit" name="action" value="like" class="action-btn like">Like</button>
      </form>
    </div>
  </div>

  <script>
    async function sendApplicationAction(appId, action) {
      try {
        const response = await fetch('/matches/match_request/app', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ target_id: appId, action: action }),
        });
        const result = await response.json();
        alert(result.message);
        location.reload(); // Reload to fetch the next application
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
