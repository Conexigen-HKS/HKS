<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
  <link rel="stylesheet" href="/static/css/messages.css">
  <style>
    /* Existing styles */
    .container {
      display: flex;
    }

    .search-section, .message-section {
      width: 50%;
      padding: 20px;
    }

    .conversation-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .conversation-item {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .conversation-item:hover {
      background-color: #f0f0f0;
    }

    .message-details {
      margin-top: 20px;
    }

    .message-details h3 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .message-details p {
      margin-bottom: 10px;
    }

    /* New Styles for Compose Message */
    .compose-section {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .compose-section h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #28a745;
    }

    .compose-section input[type="text"],
    .compose-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .compose-section button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .compose-section button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Messages</div>
    <div class="buttons">
      <a href="/" class="sign-in compose-message">Home</a>      
      <a href="#" class="compose-message" onclick="toggleCompose()">New Message</a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="menu-section">
        <div class="conversation-list">
          {% if conversations %}
            {% for conv in conversations %}
              <div class="conversation-item" onclick="loadConversation('{{ conv.user_id }}', '{{ conv.username }}')">
                <h4>{{ conv.username }}</h4>
                <p>{{ conv.content }}</p>
              </div>
            {% endfor %}
          {% else %}
            <p>No conversations found.</p>
          {% endif %}
        </div>
      </div>

      <div class="message-section">
        <div id="message-history" class="message-history">
          <p>Select a conversation to view messages.</p>
        </div>
        <div class="message-input">
          <textarea id="message-text" rows="3" placeholder="Type your message here..."></textarea>
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <div class="compose-section" id="compose-section" style="display: none;">
      <h2>Create Message</h2>
      <input type="text" id="recipient-username" placeholder="Recipient Username">
      <textarea id="compose-message-text" rows="4" placeholder="Type your message here..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <script>
    let currentUserId = "{{ current_user_id }}";
    let currentConversationUserId = null;

    async function loadConversation(otherUserId, username) {
      currentConversationUserId = otherUserId;
      const response = await fetch(`/messages/conversation/${otherUserId}`);
      if (response.ok) {
        const messages = await response.json();
        displayMessages(messages, username);
      } else {
        alert('Failed to load conversation.');
      }
    }

    function displayMessages(messages, username) {
      const messageHistory = document.getElementById('message-history');
      messageHistory.innerHTML = `<h3>Conversation with ${username}</h3>`;
      
      messages.forEach(msg => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `
          <p><strong>${msg.sender_id === currentUserId ? 'You' : username}:</strong> ${msg.content}</p>
          <span class="message-time">${msg.created_at}</span>
        `;
        messageHistory.appendChild(messageElement);
      });
      messageHistory.scrollTop = messageHistory.scrollHeight;
    }

    async function sendMessage() {
      const recipientUsernameInput = document.getElementById('recipient-username');
      const recipientUsername = recipientUsernameInput ? recipientUsernameInput.value.trim() : null;
      let messageText;

      if (recipientUsername) {
        // Composing a new message
        messageText = document.getElementById('compose-message-text').value.trim();
      } else if (currentConversationUserId) {
        // Replying in an existing conversation
        messageText = document.getElementById('message-text').value.trim();
      } else {
        alert('Please select a conversation or enter a recipient username.');
        return;
      }

      if (!messageText) {
        alert('Please enter a message.');
        return;
      }

      let payload = { message_text: messageText };

      if (recipientUsername) {
        payload.recipient_username = recipientUsername;
      } else {
        payload.recipient_id = currentConversationUserId;
      }

      try {
        const response = await fetch('/messages/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          if (recipientUsername) {
            // After sending a new message, close compose section and clear inputs
            toggleCompose();
            document.getElementById('recipient-username').value = '';
            document.getElementById('compose-message-text').value = '';
            // Optionally refresh the conversation list
          } else {
            // Reload the current conversation
            loadConversation(currentConversationUserId);
            document.getElementById('message-text').value = '';
          }
        } else {
          const error = await response.json();
          alert(`Failed to send message: ${error.detail}`);
        }
      } catch (error) {
        console.error('Error sending message:', error);
        alert('An error occurred while sending the message.');
      }
    }

    function toggleCompose() {
      const composeSection = document.getElementById('compose-section');
      if (composeSection.style.display === 'none' || composeSection.style.display === '') {
        composeSection.style.display = 'block';
      } else {
        composeSection.style.display = 'none';
      }
    }

    async function searchMessages() {
      const username = document.getElementById('username').value.trim();
      const response = await fetch(`/api/messages/conversations?username=${encodeURIComponent(username)}`);
      if (!response.ok) {
        alert('Failed to fetch conversations.');
        return;
      }
      const data = await response.json();
      displayConversations(data);
    }

    function displayConversations(conversations) {
      const conversationList = document.querySelector('.conversation-list');
      conversationList.innerHTML = ''; // Clear existing list

      if (conversations.length === 0) {
        conversationList.innerHTML = '<p>No conversations found.</p>';
        return;
      }

      conversations.forEach(conversation => {
        const conversationElement = document.createElement('div');
        conversationElement.classList.add('conversation-item');
        conversationElement.innerHTML = `
          <h4>${conversation.author.username} - ${conversation.receiver.username}</h4>
          <p>Last message: ${conversation.content}</p>
        `;
        conversationElement.onclick = () => loadConversationDetails(conversation.id);
        conversationList.appendChild(conversationElement);
      });
    }

    async function loadConversationDetails(conversationId) {
      const messageDetails = document.getElementById('message-details');
      messageDetails.innerHTML = `<p>Loading...</p>`;
      try {
        const response = await fetch(`/api/messages/conversation-details/${conversationId}`);
        if (!response.ok) {
          throw new Error('Failed to fetch conversation details');
        }
        const conversation = await response.json();
        messageDetails.innerHTML = `
          <h3>${conversation.sender.username} - ${conversation.receiver.username}</h3>
          <p><strong>Sender:</strong> ${conversation.sender.username}</p>
          <p><strong>Receiver:</strong> ${conversation.receiver.username}</p>
          <p><strong>Time:</strong> ${conversation.time}</p>
          <p><strong>Message:</strong> ${conversation.content}</p>
          <button class="apply-btn" onclick="replyMessage()">Reply</button>
        `;
      } catch (error) {
        console.error(error);
        messageDetails.innerHTML = `<p>An error occurred while fetching conversation details.</p>`;
      }
    }

    function replyMessage() {
      // Implement reply message functionality
      alert('Reply functionality is not yet implemented.');
    }
  </script>
</body>
</html>
