<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #0b5345;
            color: white;
            padding: 20px 0;
            position: relative;
        }

        header .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        header .menu {
            display: flex;
            gap: 20px;
        }

        header .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header .menu a:hover {
            text-decoration: underline;
        }

        header .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .search-bar input {
            border: none;
            outline: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        header .search-bar img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

        /* Page Title Section */
        .page-title {
            background-color: #0b5345;
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .page-title h1 {
            font-size: 28px;
            margin: 0;
        }

        .breadcrumb {
            margin-top: 10px;
            font-size: 14px;
            color: #ddd;
        }

        .breadcrumb a {
            color: #ddd;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input, select, textarea, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input::placeholder,
        textarea::placeholder {
            color: #aaa;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Footer */
        footer {
            background-color: #0b5345;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">Jobstack</div>
            <div class="menu">
                <a href="/">Home</a>
                <a href="/jobs">Jobs</a>
                <a href="/pages">Pages</a>
                <a href="/contact">Contact</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <img src="https://via.placeholder.com/30" alt="User">
            </div>
        </div>
    </header>

    <!-- Page Title Section -->
    <div class="page-title">
        <h1>Welcome, {{ username }}</h1>
        <div class="breadcrumb">
            <a href="/">Jobstack</a> > <span>Job Application Form</span>
        </div>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form method="post" action="/job_applications/create">
            <input type="hidden" name="username" value="{{ username }}">

            <label for="categories">Categories</label>
            <select id="categories" name="categories" required>
                <option value="web-designer">Web Designer</option>
                <option value="web-developer">Web Developer</option>
                <option value="backend-developer">Back-End Developer</option>
            </select>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe yourself" required></textarea>

            <label for="min_salary">Minimum Salary</label>
            <input type="number" id="min_salary" name="min_salary" placeholder="5000" required>

            <label for="max_salary">Maximum Salary</label>
            <input type="number" id="max_salary" name="max_salary" placeholder="10000" required>

            <label for="status">Job Status</label>
            <select id="status" name="status" required>
                <option value="active">Active</option>
                <option value="hidden">Hidden</option>
                <option value="private">Private</option>
                <option value="matched">Matched</option>
            </select>

            <label for="city_name">City Name</label>
            <input type="text" id="city_name" name="city_name" placeholder="Enter City Name" required>

            <label for="skills">Skills</label>
      <div id="skills-container">
    <div class="skill-input">
        <input type="text" name="skills[]" placeholder="Skill Name" required>
        <input type="text" name="levels[]" placeholder="Skill Level (e.g., Beginner, Intermediate, Expert)" required>
    </div>
</div>
<button type="button" onclick="addSkill()">Add Another Skill</button>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>©2024 Jobstack. Design & Develop with ❤️ by Shreethemes.</p>
        <a href="/how-it-works">How it works</a>
        <a href="/create-job">Create a job</a>
        <a href="/about-us">About us</a>
        <a href="/contact-us">Contact us</a>
    </footer>

    <script>
        function addSkill() {
            const container = document.getElementById("skills-container");
            const skillInput = document.createElement("div");
            skillInput.classList.add("skill-input");
            skillInput.innerHTML = `
                <input type="text" name="skills[]" placeholder="Skill Name" required>
                <input type="text" name="levels[]" placeholder="Skill Level (e.g., Beginner, Intermediate, Expert)" required>
            `;
            container.appendChild(skillInput);
        }
    </script>
</body>
</html>
