<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Job Offers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fcf9;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
    }

    .add-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .add-button:hover {
      background-color: #0056b3;
    }

    .job-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .job-card {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .job-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .job-header p {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      background-color: #e0f7e9;
      color: #1e9e49;
    }

    .job-card h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }

    /* Remove underline from clickable job title */
    .job-title a {
      text-decoration: none;
      color: inherit; /* Keep the default color of the text */
      font-weight: bold;
    }

    .job-title a:hover {
      color: #007bff; /* Change color on hover */
    }

    .job-price {
      color: #007bff;
      font-weight: bold;
      margin: 10px 0;
    }

    .job-location {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Company Job Offers</h1>
      <button class="add-button" onclick="window.location.href='/ads/create';">+</button>
    </div>

    <div class="job-grid">
      {% for offer in job_offers %}
      <div class="job-card">
        <div class="job-header">
          <img src="{{ offer.company_logo }}" alt="Company Logo">
          <p>{{ offer.status }}</p>
        </div>
        <div class="job-title">
          <a href="/ads/{{ offer.id }}">{{ offer.title }}</a>
        </div>
        <p class="job-price">${{ offer.min_salary }} - ${{ offer.max_salary }}</p>
        <p class="job-location">{{ offer.location }}</p>
        <p>{{ offer.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
