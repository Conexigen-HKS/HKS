<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0b5345;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .skills-container {
            margin-bottom: 15px;
        }

        .skills-container div {
            display: flex;
            gap: 10px;
        }

        .skills-container div input {
            width: calc(50% - 5px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Create Job Ad</h1>
    </div>
    <div class="container">
        <form method="POST" action="/ads/create" id="create-ad-form">
            <h1>Job Details</h1>
            <label for="title">Job Title:</label>
            <input type="text" id="title" name="title" placeholder="Job Title" required />

            <label for="description">Job Description:</label>
            <textarea id="description" name="description" placeholder="Write job description..." rows="4" required></textarea>

            <label for="min_salary">Min Salary:</label>
            <input type="number" id="min_salary" name="min_salary" placeholder="Min Salary" required />

            <label for="max_salary">Max Salary:</label>
            <input type="number" id="max_salary" name="max_salary" placeholder="Max Salary" required />

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="City Name" required />


            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Active">Active</option>
                <option value="Archived">Archived</option>
            </select>

            <h1>Skills</h1>
            <div class="skills-container" id="skills-container">
                <div>
                    <input type="text" name="skills[]" placeholder="Skill (e.g., Python)" />
                    <input type="text" name="levels[]" placeholder="Level (e.g., Beginner)" />
                </div>
            </div>
            <button type="button" onclick="addSkill()">Add Another Skill</button>

            <button type="submit">Create Ad</button>
        </form>
    </div>

    <script>
        function addSkill() {
            const container = document.getElementById('skills-container');
            const skillDiv = document.createElement('div');
            skillDiv.innerHTML = `
                <input type="text" name="skills[]" placeholder="Skill (e.g., Python)" />
                <input type="text" name="levels[]" placeholder="Level (e.g., Beginner)" />
            `;
            container.appendChild(skillDiv);
        }
    </script>
</body>
</html>
